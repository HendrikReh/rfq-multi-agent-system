[pytest]
# Pytest configuration for Enhanced Multi-Agent RFQ System
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test configuration - only use asyncio, disable trio
addopts = --strict-markers --verbose
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for test categorization
markers =
    asyncio: marks tests as async (asyncio)
    slow: marks tests as slow running (uses real APIs)
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Disable trio backend to avoid module not found errors
filterwarnings =
    ignore::DeprecationWarning:pydantic_ai.*
    ignore::DeprecationWarning
